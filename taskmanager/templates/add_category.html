{% extends "base.html"%}
{%block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Categories</h3>
<div class="row card-panel lighten-5">
    <form class="col s12" method="POST" action="{{url_for('add_category')}}">
        <!--category name-->
        <div class="row">
            <div class="input-field col s12">
                <input id="category_name" name="category_name" type="text" class="validate" minlenght="3" maxlenght="25" required>
                <label for="category_name">Category Name</label>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light blue darken-1">
                        Add Category <i class="fas fa-plus-sqaure right"></i>

                    </button>
                </div>    
    </form>
</div>

{% endblock %}
